<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="box-1">
				<h1>Cash register</h1>
				<p>
					Enter the bill amount and cash given by the customer and know minimum
					number of notes to return.
				</p>
				<label for="bill-amnt" id="bill-amnt-label">
					<span>Bill amount: </span>
				</label>
				<br />
				<input min="0" type="number" id="bill-amnt" />
				<br />
				<button id="next-btn" class="btn">Next</button>
			</div>

			<br />
			<div class="er" id="error">Enter a valid bill amount</div>
			<div id="invisible">
				<div class="box-2">
					<label for="cash-amnt" id="cash-amnt-label">
						<span> Cash given:</span></label
					>
					<br />
					<input min="0" type="number" id="cash-amnt" />
					<br />

					<button id="check-btn" class="btn">Check</button>
				</div>

				<br />
				<div class="er" id="error-2"></div>
				<div class="box-3">
					<h3><span> Return Change:</span></h3>
					<table>
						<tr>
							<th>No. of notes</th>
							<td class="num-notes"></td>
							<td class="num-notes"></td>
							<td class="num-notes"></td>
							<td class="num-notes"></td>
							<td class="num-notes"></td>
							<td class="num-notes"></td>
							<td class="num-notes"></td>
						</tr>
						<tr>
							<th>Note</th>
							<td>2000</td>
							<td>500</td>
							<td>100</td>
							<td>20</td>
							<td>10</td>
							<td>5</td>
							<td>1</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
